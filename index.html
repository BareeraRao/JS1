<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting App</title>
    <style>
        /* Apply a modern, clean font */
       
 body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ececec, #f6f9fc);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #display-content {
            margin-top: 30px;
            font-size: 1.5em;
            color: #555;
        }

        /* Add a subtle animation when the page loads */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to the Personalized Greeting App</h1>
        <button class="btn" onclick="greeting()">User Greetings</button>
        <p id="display-content"></p>
    </div>

    <script>
        function greeting() {
            let name = prompt("Enter your name");
            let age = prompt("Enter your age");

            if (age > 18) {
                document.getElementById("display-content").innerHTML = `Welcome ${name}, You are eligible.`;
            } else if (age < 18) {
                document.getElementById("display-content").innerHTML = `Sorry! ${name}, you are not eligible.`;
            }
        }
    </script>
</body>

</html>
